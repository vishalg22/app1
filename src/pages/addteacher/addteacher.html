<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-grid>
		<ion-row>
			<ion-col>
			<ion-avatar item-right>
				<img src="../assets/image/dashboard/children.png">
			</ion-avatar>			
			</ion-col>
			<ion-col>
				<div>
					<ion-input type="text" placeholder="Enter Teacher's Name"></ion-input>
				</div>
				<div>
					<ion-datetime displayFormat="DDD MMM D,YYYY" placeholder="Select DOB" min="2000" max="2020-10-31" [(ngModel)]="myDate"></ion-datetime>
				</div>
				<div>
					<ion-label>Emp No: {{emp_no}}</ion-label>
				</div>				
			</ion-col>		
		</ion-row>
		
		<ion-row>
			
				<ion-col col-50>
					<ion-select [(ngModel)]="gender" placeholder="Select Gender">
						<ion-option value="1">Female</ion-option>
						<ion-option value="2">Male</ion-option>					
					</ion-select>
				</ion-col>
			
				<ion-col col-50>
					<ion-select [(ngModel)]="bgr" placeholder="Select Blood group">
						<!--<div *ngFor="let bgr of bgrp_arr">
							{{bgr.title}}
							<ion-option value="bgr.id">{{bgr.title}}</ion-option>
						</div>-->
						
						<ion-option value="bgr.id" *ngFor="let bgr of bgrp_arr">{{bgr.title}}</ion-option>
						
						<!--<ion-option value="1">A+</ion-option>
						<ion-option value="2">B+</ion-option>					
						<ion-option value="3">AB+</ion-option>					
						<ion-option value="3">O+</ion-option>-->
											
					</ion-select>
				</ion-col>
		
		</ion-row>
	  <ion-row>
			<ion-col>
				<div>
					<ion-input type="text" placeholder="Enter Primary Mobile Number"></ion-input>
				</div>
				<div>
					<ion-input type="text" placeholder="Enter Email Address"></ion-input>
				</div>								
			</ion-col>
	  </ion-row>
	  <ion-row>
		  
				<ion-item>
						<ion-label floating>Primary Address</ion-label>
						<ion-textarea rows="3" cols="30" name="paddress" id="paddress"></ion-textarea>
				</ion-item>
				<ion-item>
						<ion-checkbox [(ngModel)]="taddress" ionChange="sameAddress(taddress);"></ion-checkbox>
						<ion-label>Same As Above</ion-label>
				</ion-item>				
				<ion-item>
   						<ion-label floating>Secondary Address</ion-label>
						<ion-textarea rows="3" cols="30"  name="saddress" id="taddress"></ion-textarea>
				</ion-item>
			
		
		
		</ion-row>
		<ion-row>
			<ion-col>
				<div>
				<ion-select [(ngModel)]="class_name" placeholder="Select Class">
					<ion-option>A</ion-option>
					<ion-option>B</ion-option>
					<ion-option>C</ion-option>       
				</ion-select>
				</div>
				<div>
				<ion-select [(ngModel)]="division" placeholder="Select Division">
					   <ion-option>1</ion-option>
					   <ion-option>2</ion-option>
					   <ion-option>3</ion-option>       
				   </ion-select>
				</div>
			</ion-col>
		</ion-row>	
		<ion-row>
		<ion-col>	
		<button ion-button color="primary" block>Save</button>
		</ion-col>
		<ion-col>
		<button ion-button width-50 color="primary" block>Cancel</button>
		</ion-col>
		</ion-row>

	</ion-grid>

</ion-content>
